<div class="container mt-4">
    <div class="row">
        <!-- Categories Sidebar -->
        <div class="col-md-3">
            <h4>Categories</h4>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Work
                    <span class="badge bg-primary">4</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Personal
                    <span class="badge bg-secondary">2</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Ideas
                    <span class="badge bg-success">5</span>
                </li>
            </ul>
            <button class="btn btn-outline-primary w-100 mt-2" 
            style="color: #e1a8a8; border-color: #e1a8a8;" data-bs-toggle="modal" data-bs-target="#addCategoryModal">Add Category</button>
        </div>

        <!-- Notes Section -->
        <div class="col-md-6">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>Your Notes</h4>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNoteModal">+ Add Note</button>
            </div>

            <div class="row">
                <!-- Sample Note Card -->
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Grocery List</h5>
                            <p class="card-text text-muted">Buy milk, eggs, and bread...</p>
                            <p><strong>Priority:</strong> High</p>
                            <p><strong>Status:</strong> Active</p>
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#editNoteModal">Edit</button>
                                <button class="btn btn-sm btn-outline-danger" style="color: #e1a8a8; border-color: #e1a8a8;" data-bs-toggle="modal" data-bs-target="#deleteNoteModal">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Profile Info Section -->
        <div class="col-md-3">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">ðŸ‘¤ Profile</h5>
                    <p class="fw-bold">John Doe</p>
                    <p class="text-muted">john.doe@example.com</p>
                    <a href="#login" class="btn btn-outline-dark btn-sm">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Category Modal -->
<div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCategoryModalLabel">Add Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" placeholder="Enter category name">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save Category</button>
            </div>
        </div>
    </div>
</div>

<!-- Add Note Modal -->
<div class="modal fade" id="addNoteModal" tabindex="-1" aria-labelledby="addNoteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addNoteModalLabel">Add Note</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control mb-2" placeholder="Note Title">
                <textarea class="form-control" placeholder="Note Content"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save Note</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Note Modal -->
<div class="modal fade" id="editNoteModal" tabindex="-1" aria-labelledby="editNoteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editNoteModalLabel">Edit Note</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control mb-2" value="Grocery List">
                <textarea class="form-control">Buy milk, eggs, and bread...</textarea>
                <label for="editPriority" class="form-label">Priority</label>
                <select id="editPriority" class="form-select mb-2">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <label for="editStatus" class="form-label">Status</label>
                <select id="editStatus" class="form-select">
                    <option value="active">Active</option>
                    <option value="completed">Completed</option>
                </select>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteNoteModal" tabindex="-1" aria-labelledby="deleteNoteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteNoteModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this note?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
